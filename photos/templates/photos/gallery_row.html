<div class="grid gallery-row">
    {% for photo in object_list %}
        {% if forloop.last and page_obj.has_next %}
            <div hx-get="{% url 'photos:index' %}?page={{ page_obj.number|add:'1' }}"
                hx-trigger="revealed"
                hx-swap="afterend"
                hx-target="closest .grid">
        {% else %}
            <div>
        {% endif %}
        <a href="{{ photo.image.url }}">
            <img title="{{ photo.description }}" alt="{{ photo.description }}" src="{{ photo.thumb.url }}">
        </a>
    </div>
    {% endfor %}
</div>
