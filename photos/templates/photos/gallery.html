{% extends 'base/base.html' %}
{% block content %}
<hgroup>
    <h2>Gallery</h2>
    {% if not request.user.is_authenticated %}
    <p><a href="{% url 'login' %}">Show me baby ðŸ‘¶</a></p>
    {% endif %}
</hgroup>

<div class="gallery">
{% include "photos/gallery_row.html" with object_list=object_list page_obj=page_obj %}
</div>
<a onclick="history.back()" class="lightbox" id="lightbox">

{% block extra_javascript %}

    }
</script>
{% endblock %}
