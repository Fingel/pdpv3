{% extends 'base/base.html' %}
{% block content %}
<h2>Gallery</h2>
<div class="gallery">
{% include "photos/gallery_row.html" with object_list=object_list page_obj=page_obj %}
</div>
<a onclick="history.back()" class="lightbox" id="lightbox">
    <span id="lightbox-bg"></span>
</a>
{% endblock %}
{% block extra_javascript %}
<script type="text/javascript">
    function setLightbox(url){
        document.getElementById("lightbox-bg").style.backgroundImage = `url(${url})`;
    }
</script>
{% endblock %}
