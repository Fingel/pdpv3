<hgroup>
    <h3>
        <a class="u-url" href="{{ post.get_absolute_url }}">
            <span class="p-name">{{ post.title }}</span>
        </a>
    </h3>
    🖊️
    <a rel="author" class="p-author h-card" href="https://www.pedaldrivenprogramming.com">Austin Riba</a>
    ⌚
    <time class="dt-published" datetime="{{ post.date|date:'c' }}">
        {{ post.date|date:"j" }}
        <a class="title-link" href="{% url 'blog:archive-month' post.date.year post.date.month %}">
            {{ post.date|date:"M"}}
        </a>
        <a class="title-link" href="{% url 'blog:archive-year' post.date.year %}">
            {{ post.date|date:"Y"}}
        </a>
    </time>
    🔖
    <span class="p-category">
    {% for cat in post.categories %}
        <a class="title-link" href="{% url 'blog:category' cat %}">{{ cat }}</a>
    {% endfor %}
    </span>
    💬
    <a class="title-link" href="{{ post.get_absolute_url }}#comments">
        {{ post.comment_set.count }}
    </a>
</hgroup>
