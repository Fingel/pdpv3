{% extends 'base/base.html' %}
{% block content %}
<h2>
    Archives for
    {% if year %} {{ year|date:"Y"}} {% else %} {{ month|date:"F Y" }} {% endif %}
</h2>
<ul>
    {% for post in object_list %}
    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% empty %}
    <p>No posts.</p>
    {% endfor %}
</ul>
{% endblock %}
